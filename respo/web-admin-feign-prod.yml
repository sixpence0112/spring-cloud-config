spring:
  application:
    name: hello-spring-cloud-web-admin-feign
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
  zipkin:
    base-url: http://localhost:9411

server:
  port: 9225


eureka:
  client:
    service-url:
      defaultZone: http://localhost:9223/eureka/
feign:
  hystrix:
    enabled: true